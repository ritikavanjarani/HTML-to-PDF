<div class="container-fluid">
  <form #resumeForm="ngForm">
    <div class="row">
      <div class="col-md-8">
        <div class="shadow-sm card">
          <div class="card-body">
            <h4 class="card-title d-flex align-items-center">
              <i class="material-icons">
                account_circle
              </i>
              Personal Details</h4>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="resume.name" name="name" placeholder="Name"
                    #Name="ngModel" required
                    [ngClass]="{'is-invalid': Name.invalid && (Name.touched || resumeForm.submitted) }">
                </div>
                <div class="form-group">
                  <div class="form-group">
                    <textarea class="form-control" [(ngModel)]="resume.address" name="address" rows="3"
                      placeholder="Address" #Address="ngModel" required
                      [ngClass]="{'is-invalid': Address.invalid && (Address.touched || resumeForm.submitted) }"></textarea>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="resume.contactNo" name="contactNo"
                    placeholder="Contact No." #ContactNo="ngModel" required
                    [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="resume.email" name="emailId"
                    placeholder="Email ID" #Email="ngModel" required
                    [ngClass]="{'is-invalid': Email.invalid && (Email.touched || resumeForm.submitted) }">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="resume.socialProfile" name="socialProfile"
                    placeholder="Social Profile ">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Objective -->
        <div class="shadow-sm card">
          <div class="card-body">
            <h4 class="card-title d-flex align-items-center">
              <i class="material-icons"> label_important </i>Objective</h4>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <textarea type="text" class="form-control" [(ngModel)]="resume.objective" name="objective"
                    rows="4"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>

         <!-- Education -->
         <div class="shadow-sm card">
          <div class="card-body">
            <div class="d-flex justify-content-between card-title">
              <h4 class="d-flex align-items-center">
                <i class="material-icons">
                  school
                </i>
                Education</h4>
              <button class="btn btn-primary" (click)="addEducation()">+</button>
            </div>
            <div class="row" *ngFor="let ed of resume.educations; let i=index">
              
              <div class="col-md-3">
                <div class="form-group">
                  <input type="text" class="form-control" name="college{{i}}" [(ngModel)]="ed.college"
                    placeholder="School/College" #College="ngModel" required
                    [ngClass]="{'is-invalid': College.invalid && (College.touched || resumeForm.submitted) }">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <input type="text" class="form-control" name="course{{i}}" [(ngModel)]="ed.course"
                    placeholder="Course" #course="ngModel" required
                    [ngClass]="{'is-invalid': course.invalid && (course.touched || resumeForm.submitted) }">
                </div>
              </div>
              <!-- <div class="col-md-3">
                <div class="form-group">
                  <input type="number" class="form-control" name="passingYear{{i}}" [(ngModel)]="ed.passingYear"
                    placeholder="Passing Year" #PassingYear="ngModel" required
                    [ngClass]="{'is-invalid': PassingYear.invalid && (PassingYear.touched || resumeForm.submitted) }">
                </div>
              </div> -->
              <!-- <div class="col-md-3">
                <div class="form-group">
                  <input type="text" class="form-control" name="location{{i}}" [(ngModel)]="ed.location"
                    placeholder="Location" #location="ngModel" required
                    [ngClass]="{'is-invalid': location.invalid && (location.touched || resumeForm.submitted) }">
                </div>
              </div> -->
              <div class="col-md-3">
                <div class="form-group">
                  <input type="number" class="form-control" name="percentage{{i}}" [(ngModel)]="ed.percentage"
                    placeholder="Percentage" #Percentage="ngModel" required
                    [ngClass]="{'is-invalid': Percentage.invalid && (Percentage.touched || resumeForm.submitted) }">
                </div>
              </div>
            </div>
          </div>
        </div>

       


        <!-- Projects -->
        <div class="shadow-sm card">
          <div class="card-body">
            <div class="d-flex justify-content-between card-title">
              <h4 class="d-flex align-items-center">
                <i class="material-icons">
                  snowing
                </i>
                Projects</h4>
              <button class="btn btn-primary"  (click)="addProjects()">+</button>
            </div>
            <div class="row" *ngFor="let pr of resume.projects; let i=index">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="text" class="form-control" name="projectTitle{{i}}" [(ngModel)]="pr.projectTitle"
                    placeholder="ProjectTitle" #ProjectTitle="ngModel" required
                    [ngClass]="{'is-invalid': ProjectTitle.invalid && (ProjectTitle.touched || resumeForm.submitted) }">
                </div>
                <div class="form-group">
                  <div class="form-group">
                    <textarea class="form-control" name="projectDesc{{i}}" [(ngModel)]="pr.projectDesc" rows="3"
                      placeholder="Job projectDescription"></textarea>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <!-- <div class="form-group">
                  <input type="text" class="form-control" name="jobTitle{{i}}" [(ngModel)]="ex.jobTitle"
                    placeholder="Job Title" #JobTitle="ngModel" required
                    [ngClass]="{'is-invalid': JobTitle.invalid && (JobTitle.touched || resumeForm.submitted) }">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" name="exInMonths{{i}}" [(ngModel)]="ex.experience"
                    placeholder="Experience in months" #Experience="ngModel" required
                    [ngClass]="{'is-invalid': Experience.invalid && (Experience.touched || resumeForm.submitted) }">
                </div> -->
              </div>
            </div>

          </div>
        </div>

       


        <!-- Technical Skills -->
        <div class="shadow-sm card">
          <div class="card-body">
            <div class="d-flex justify-content-between card-title">
              <h4 class="d-flex align-items-center">
                <i class="material-icons">
                  stream
                </i>
                Technical Skills</h4>
              <button class="btn btn-primary" (click)="addTechnicalSkill()">+</button>
            </div>
            <div class="row">
              <div class="col-md-12" *ngFor="let t of resume.technicalskills; let i=index">
                <div class="form-group">
                  <input type="text" class="form-control" name="tech{{i}}" [(ngModel)]="t.tech"
                    placeholder="Add your technical skills here " #Tech="ngModel" required
                    [ngClass]="{'is-invalid': Tech.invalid && (Tech.touched || resumeForm.submitted) }">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Achievements -->
        <div class="shadow-sm card">
          <div class="card-body">
            <div class="d-flex justify-content-between card-title">
              <h4 class="d-flex align-items-center">
                <i class="material-icons">
                  star_rate
                </i>
                Achievements</h4>
              <button class="btn btn-primary" (click)="addAchievement()">+</button>
            </div>
            <div class="row">
              <div class="col-md-12" *ngFor="let a of resume.achievements; let i=index">
                <div class="form-group">
                  <input type="text" class="form-control" name="achievement{{i}}" [(ngModel)]="a.achievement"
                    placeholder="Add your Achievements here" #Achievement="ngModel" required
                    [ngClass]="{'is-invalid': Achievement.invalid && (Achievement.touched || resumeForm.submitted) }">
                </div>
              </div>
            </div>
          </div>
        </div>


       <!-- Skills -->
       <div class="shadow-sm card">
        <div class="card-body">
          <div class="d-flex justify-content-between card-title">
            <h4 class="d-flex align-items-center">
              <i class="material-icons">
                timeline
              </i>
              Skills</h4>
            <button class="btn btn-primary" (click)="addSkill()">+</button>
          </div>
          <div class="row">
            <div class="col-md-4" *ngFor="let s of resume.skills; let i=index">
              <div class="form-group">
                <input type="text" class="form-control" name="skill{{i}}" [(ngModel)]="s.value"
                  placeholder="e.g. Java / Angular / .Net " #Skill="ngModel" required
                  [ngClass]="{'is-invalid': Skill.invalid && (Skill.touched || resumeForm.submitted) }">
              </div>
            </div>
          </div>
        </div>
      </div>

        <!-- Other Details -->

        <div class="shadow-sm card">
          <div class="card-body">
            <h4 class="card-title d-flex align-items-center">
              <i class="material-icons"> list </i>Other Details</h4>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <textarea type="text" class="form-control" [(ngModel)]="resume.otherDetails" name="otherDetails"
                    rows="4"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="shadow-sm card action-buttons">
          <button (click)="resumeForm.valid ? generatePdf('open') : ''"
            class="btn btn-primary d-flex align-items-center justify-content-center">
            <i class="material-icons">
              picture_as_pdf
            </i> <span>Open PDF</span></button>
          <button (click)="resumeForm.valid ? generatePdf('download') : ''"
            class="btn btn-primary d-flex align-items-center justify-content-center">
            <i class="material-icons">
              cloud_download
            </i><span>Download PDF</span></button>
          <button (click)="resumeForm.valid ? generatePdf('print') : ''"
            class="btn btn-primary d-flex align-items-center justify-content-center">
            <i class="material-icons">
              print
            </i><span>Print PDF</span></button>
            <button type='reset' (click)="downloadWordFile()"
            class="btn btn-primary d-flex align-items-center justify-content-center">
             <i class="material-icons">
              description
            </i> 
            <span>Download Word</span></button>
            <!-- <button (click)="downloadWordFile()">Download Word File</button> -->

          <button type='reset' (click)="resetForm()"
            class="btn btn-primary d-flex align-items-center justify-content-center">
            <i class="material-icons">
              clear
            </i><span>Reset</span></button>
            
        </div>

        <div class="card p-4">
          <div class="form-group">
            <label class="h4 mb-3" for="">Show your picture in Resume</label>
            <input type="file" class="form-control-file" (change)="fileChanged($event)" aria-describedby="fileHelpId">
          </div>
          <img *ngIf="resume.profilePic" [src]="resume.profilePic" class="img-thumbnail">
        </div>
      </div>
    </div>
  </form>
</div>
